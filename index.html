<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icon -->
    <script src="https://kit.fontawesome.com/0a85390cc6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">

    <title>Alura Challenge</title>

</head>

<body>
    <main>
        <section class="main-section">
            <div class="header">
                <img class="alura" src="assets/img/alura.png" alt="Alura">

                <textarea type="text" name="" id="textarea" cols="10" rows="10" placeholder="Digite seu texto"></textarea>
            </div>
            <div class="middle-section">
                <div class="middle-section__exclamation">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span>Apenas letras minúsculas e sem acento.</span>
                </div>
                <div class="buttons">
                    <button onclick="btnCriptografar()" id="btn-criptografar">Criptografar</button>
                    <button onclick="btnDscriptografar()">Descriptografar</button>
                </div>
            </div>
        </section>
        <section class="botton-section">

            <div class="msg">

                <div class="no-msg " id="no-msg">
                    <img class="image" src="assets/img/looking.png"
                        alt="desenho de uma pessoa inspecionando um diamante com uma lupa na mão">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>

                <div class="msg-descriptografada none" id="msg-descriptografada">
                    <p id="mensagem" class=""></p>

                    <button class="btn-copy " onclick="copiar()">Copiar</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>

</html>
